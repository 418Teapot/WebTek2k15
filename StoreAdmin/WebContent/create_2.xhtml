<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:composite="http://java.sun.com/jsf/composite"
 xmlns:c="http://java.sun.com/jstl/core"
 xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 
 <h:head>
 <title>SuperAwesome Teapot Store</title>
 </h:head>
    <h:body>
 
    	<ui:composition template="template/layout.xhtml">
 			<ui:define name="content">
 				<h2>Create New Item</h2> 				
				<h:form id="createForm">
					<p>Item Name: #{createBean.newItemName}</p>					
					<div class="floatLeft" style="margin-left: 20px;">					
						<p>Item URL (for img): <h:inputText value="#{createBean.newItemURL}" /></p>
						<p>Item Price: <h:inputText value="#{createBean.newItemPrice}" /></p>										
					</div>
					
					<div class="floatLeft" style="margin-left: 20px; padding-left: 10px; margin-right: 30px; border-left: 1px solid black;">
					<p>Item Description (no html tags here - add them by modifying item afterwards - can not be empty)</p>
					<h:inputTextarea rows="18" cols="34" value="#{createBean.newItemDesc}" 	/>									
					</div>					
					<h:commandButton action="create_3" value="Create Item" />									
				</h:form>
 			</ui:define>
    	</ui:composition>
 
    </h:body>
 
</html>
